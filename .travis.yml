# Stack's standard Travis config, taken from
# http://docs.haskellstack.org/en/stable/GUIDE.html#travis-with-caching

# Use new container infrastructure to enable caching
sudo: false

# Choose a lightweight base image; we provide our own build tools.
language: c

# GHC depends on GMP. You can add other dependencies here as well.
addons:
    apt:
        packages:
            - libgmp-dev

# The different configurations we want to test. You could also do things like
# change flags or use --stack-yaml to point to a different file.
env:
    - ARGS=""
    # - ARGS="--resolver lts-3"
    # - ARGS="--resolver lts-4"
    # - ARGS="--resolver lts-5"
    # - ARGS="--resolver lts"
    # - ARGS="--resolver nightly"

before_install:
    # Download and unpack the stack executable
    - mkdir -p ~/.local/bin
    - export PATH=$HOME/.local/bin:$PATH
    - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

    - stack --no-terminal setup
    - stack --no-terminal install hlint hscolour

script:
    - stack $ARGS --no-terminal build --ghc-options -Werror
    - stack $ARGS --no-terminal test --flag stg:doctest --ghc-options -Werror
    - stack $ARGS --no-terminal haddock --no-haddock-deps
    - stack $ARGS --no-terminal sdist
    - hlint src test app

# Caching so the next build will be fast too.
cache:
    directories:
        - $HOME/.stack
